{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="POST">
        <div class="mb-4">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock-quote" name="symbol" placeholder="Stock" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}

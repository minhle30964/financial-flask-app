{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add-cash" method="POST">
        <div class="mb-4">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="cash-amount" placeholder="Cash Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
